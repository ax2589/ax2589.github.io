    <style>

        @media only screen and (max-width:1600px) {
            .noticeMoney {
                right: 10px;
                left: auto !important;
                margin-left: auto;
            }
        }

        .noticeMoney {
            position: fixed;
            top: 80%;
            left: 50%;
            margin-left: 550px;
            z-index: 10;
            -webkit-animation: noticeMoney 4s ease 0s infinite normal;
            animation: noticeMoney 4s ease 0s infinite normal;
        }

        @-webkit-keyframes noticeMoney {
            0% {
                -webkit-transform: translate(0, 0px);
            }

            50% {
                -webkit-transform: translate(0, -30px);
            }
            100% {
                -webkit-transform: translate(0, 0px);
            }
        }

        @keyframes noticeMoney {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, -30px);
            }
            100% {
                transform: translate(0, 0px);
            }
        }
    </style>
